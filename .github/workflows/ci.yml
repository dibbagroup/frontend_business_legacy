name: build-test

on:
  push:
    branches:
      - feat/*

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node 16.x
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: npm
          cache-dependency-path: './package-lock.json'
      - run: npm ci
      - run: npm run build
      - run: npm run format-check
      - run: npm test